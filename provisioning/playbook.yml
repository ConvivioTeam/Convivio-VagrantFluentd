---
- hosts: all
  become: yes

  vars_files:
    - vars/main.yml
    - ../default.config.yml

  roles:
    # Essential roles.
    - { role: fluentdvm.hostname, when: hostname_configure }
    - { role: jebovic.ansible-fluentd }

  tasks:
    - import_tasks: tasks/sshd.yml
    - import_tasks: tasks/extras.yml